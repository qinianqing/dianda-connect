<!DOCTYPE HTML>
<html>
	<head>
		<title>店达</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
		<script src="assets/js/host.js"></script>
		</head>
	<body class="">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt">
					<h1><img src="images/logo.png" alt="#" class="logo">店达管理系统 V1.0brain</h1>
				</header>

			<!-- Banner -->
				<section id="banner">
					<h2>店达Brain</h2>
					<p>让创造价值的人在店达实现人生价值</p>
					<ul class="actions">
						<li><a href="javascript:;" class="button special login">登陆</a></li>
						<li><a href="javascript:;" class="button ">关于</a></li>
					</ul>
					<div class="user" id="user" >
						<div class="user-inner">
							<img src="images/logo.png" alt="#" class="">
							<form action="login" method="post" id="form">
							<div class="login">
								<div class="holder">           
									<div class="with-line"><span>使用用户名登录</span></div>
									<div class="mail-login">
										<input type="text" name="username" class="form-control" id="name" placeholder="用户名" autofocus>
										<input type="password"  name="password" id="password" placeholder="密码">
										<div>
											<div id="v_container"></div>
											<input type="text" id="code_input"  placeholder="请输入验证码"/>
										</div>
										<div style="clear:both"></div>
										<div id="message"></div>
										<button class="login-up" id="login" type="submit">登录</button>
									</div>
									<div class="switch-register clearfix">
										<a href="#" class="forget">忘记密码</a>
									</div>
								</div>
							</div>
							</form>
							<div class="close"><span></span></div>
						</div>
					</div>
				</section>
		<!-- Footer -->
				<footer id="footer">
					<ul class="copyright">
						<li>Copyright&copy; 2017. 沪ICP备15016578号  上海店达信息技术有限公司 All rights reserved</li><li>Design: <a href="">店达Brain</a></li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/gVerify.js"></script>
			<script src="https://cdn.bootcss.com/jquery.dropotron/1.4.3/jquery.dropotron.js"></script>
			<script src="assets/js/jquery.scrollgress.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
